<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        ol{
            list-style-type: lower-alpha;
            ol>li{
                background-color: aqua;
                padding-left: 20px;
            }

        }ol>li:hover{
            background-color: red;
                 }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>HTML Lists</h2>

<!--ordered list-->

<p>ordered List</p>
<ol>
    <li>monday</li>
    <li>tuesday</li>
    <li>wednesday</li>
    <li>thursday</li>
    <li>friday</li>
</ol>

<!--unordered list-->
<p>unordered list</p>

<ul>
    <li>oranges</li>
    <li>mangoes</li>
    <li>peaches</li>
    <li>apples</li>
</ul>


</body>
</html>
